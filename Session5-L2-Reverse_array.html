<script>
    let x=[1,-2,3,-4,2,5];
    let first=0;
    let last=x.length-1;
    while (first<last) {
        let a=x[first];
        x[first]=x[last];
        x[last]=a;
        first++;
        last--;
}
document.write(x);
</script>
